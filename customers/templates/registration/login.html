{% extends 'shop/main.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<br>
{% block content %}
<div class="container">
    <h2>Log in to your account.</h2>
    <div style="width:60%">  
        <form method="post" action="{% url 'customers:login' %}" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button name="submit" class="btn btn-outline-primary">Log in</button>
            {% endbuttons %}
            <input type="hidden" name="next" 
            value="{% url 'shop:shop' %}" />
        </form>
    </div>
</div>
{% endblock  %}
